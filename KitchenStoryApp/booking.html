<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en" charset="UTF-8">
    <link rel="stylesheet" href="loginstyle.css">
    <script>
		//to validate user info
        function validate() {

            var username = document.getElementById("name").value;
            var useremail = document.getElementById("email").value;
            var usercontact = document.getElementById("contact").value;
            var useraddress = document.getElementById("address").value;
            var cardnum = document.getElementById("card").value;
            var cvv = document.getElementById("cvv").value;
            var cardexpiry = document.getElementById("exdate").value;


            if (username != "" &&
                useremail != "" &&
                usercontact != "" &&
                useraddress != "" &&
                cardnum != "" &&
                cvv != "" &&
                cardexpiry != "") {
                    
                window.location.replace("payment.html");
            } else {
                alert("One or more field is Empty!");
            }
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <header>
                <div class="logo">Welcome To Kitchen Story ðŸ¥˜</div>
            </header>

            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="adminlogin.html">ADMIN LOGIN</a></li>

                </ul>
            </nav>

        </div>

        <div class="bookinghome">
            <form>
                <label for="name"> Name : </label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" /><br><br>

                <label for="email"> Email : </label>
                <input type="email" name="email" id="email" placeholder="Enter Your email" /><br><br>

                <label for="contact"> Contact No. : </label>
                <input type="text" name="contact" id="contact" placeholder="Enter Your Mobile Number" /><br><br>

                <label for="address"> Address : </label>
                <input type="text" name="address" id="address" placeholder="Enter Delivery Address" /><br><br><br><br><br>

                <label for="card"> Card No : </label>
                <input type="text" name="card" id="card" placeholder="Enter Card Number" />&nbsp;

                <label for="cvv"> CVV : </label>
                <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" />&nbsp;

                <label for="exdate"> Expiry Date(MM/yyyy) : </label>
                <input type="text" name="exdate" id="exdate" placeholder="Enter Card Expiry" /><br><br>


                <button type="button" onclick="validate()" class="button">Pay Now</button>

            </form>

        </div>
        <div class="footer-container clearfix">

            <footer>
                <div>&copy copyright 2021 kitchenstory</div>
                <div>More info</div>
            </footer>
        </div>

    </div>


</body>

</html>
